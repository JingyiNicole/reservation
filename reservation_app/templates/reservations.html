<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Reservations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Reservations</h1>
        <ul id="reservations-list">
            {% for reservation in reservations %}
            <li>{{ reservation.name }} - {{ reservation.email }} - {{ reservation.date }} - {{ reservation.time }} - {{ reservation.guests }} guests</li>
            {% endfor %}
        </ul>
        <a href="/" class="button">Return to Reservation Form</a>
    </div>
</body>
</html>
